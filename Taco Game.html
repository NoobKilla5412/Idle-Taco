<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Game</title>
    <style>
        b {
            font-size: 1rem;
        }

        #credits,
        #info,
        #stats {
            display: none;
        }

        #stats {
            margin-left: 25%;
        }

        button {
            background-color: gray;
            border-radius: .3rem;
        }

        button.upgrades {
            display: none;
            width: 350px;
            height: 100px;
        }

        .green {
            background-color: green;
            color: white;
        }

        .green:hover {
            background-color: lightgreen;
            color: black;
        }

        .gray {
            background-color: gray;
            color: black;
        }

        .gray:hover {
            background-color: lightgray;
        }

        .blue {
            background-color: lightblue;
            color: black;
        }

        .blue:hover {
            background-color: #e9f5f8;
            color: black;
        }

        .large-money {
            font-size: 1.5rem;
        }

        #start {
            width: 400px;
            height: 200px;
            font-size: 100pt;
            background-color: green;
            color: white;
        }

        #start:hover {
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>

<body>
    <img src="" style="float:right" width="25%" onclick="clickTaco();clickSound.play();" alt="Taco">
    <p id="clickTacoTimer" style="float: right;"></p>
    <div id="stats">
        Stats:
        <p id="money"></p>
        <p id="moneyPerSec"></p>
        <p id="diamonds"></p>
        <p id="evolve"></p>
        <p id="idle"></p>
    </div>
    <button onclick="startGame();clickSound.play();" id="start" class="gray">Start</button>
    <script>
        let multiplier = 15;
        let keys = [];
        let idle = false;

        let cheeseCost = 20;
        let cheeseNum = 0;
        let cheeseTotal = 0;
        let lettuceCost = 30;
        let lettuceNum = 0;
        let lettuceTotal = 0;
        let sourCreamCost = 10;
        let sourCreamNum = 0;
        let sourCreamTotal = 0;
        let meatCost = 2500;
        let meatNum = 0;
        let meatTotal = 1;
        let tacoYumminessCost = 500 * 2;
        let tacoYumminessNum = 0;
        let tacoYumminessTotal = 0;
        let tomatoesCost = 300 * 2;
        let tomatoesNum = 0;
        let tomatoesTotal = 0;

        let frameNo = 0;
        let clickTacoTimer = 0
        let money = 0;
        let diamonds = 0;
        let moneyRate = 1;
        let diamondRate = 0.005
        let moneyValue = 0.05 + (cheeseTotal / 100) * (lettuceTotal / 100) * (sourCreamTotal / 100) * meatTotal * (tomatoesTotal / 100);
        let diamondValue = 0.0005;
        let evolveNum = 0;
        let moneyPerSecNextEvolveDisplay = '4K';
        let moneyPerSecNextEvolve = 4000;

        let clickSound = new Audio('click.wav');
        let clickUpgrade = new Audio('upgradeClick.wav');

        function resetValues() {
            cheeseCost = 20 * multiplier;
            cheeseNum = 0;
            cheeseTotal = 0;
            lettuceCost = 30 * multiplier;
            lettuceNum = 0;
            lettuceTotal = 0;
            sourCreamCost = 10 * multiplier;
            sourCreamNum = 0;
            sourCreamTotal = 0;
            meatCost = 2500 * multiplier;
            meatNum = 0;
            meatTotal = 1;
        }
        resetValues();
        function cheese() {
            if (money >= Math.floor(cheeseCost) && moneyRate != 10 && cheeseNum != 10) {
                money -= Math.floor(cheeseCost);
                cheeseCost *= 1.5;
                cheeseNum++;
                cheeseTotal += 10;
                clickUpgrade.play();
            }
        }
        function lettuce() {
            if (money >= Math.floor(lettuceCost) && lettuceNum != 30) {
                money -= Math.floor(lettuceCost);
                lettuceCost *= 1.4;
                lettuceNum++;
                lettuceTotal += 15;
                clickUpgrade.play();
            }
        }
        function sourCream() {
            if (money >= Math.floor(sourCreamCost) && sourCreamNum != 50) {
                money -= Math.floor(sourCreamCost);
                sourCreamCost *= 1.3;
                sourCreamNum++;
                sourCreamTotal += 1;
                clickUpgrade.play();
            }
        }
        function meat() {
            if (money >= Math.floor(meatCost) && meatNum != 2) {
                money -= Math.floor(meatCost);
                meatCost *= 3;
                meatNum++;
                meatTotal *= 2;
                clickUpgrade.play();
            }
        }

        function tacoYumminess() {
            if (diamonds >= Math.floor(tacoYumminessCost) && tacoYumminessNum != 100) {
                diamonds -= Math.floor(tacoYumminessCost);
                tacoYumminessCost *= 1.3;
                tacoYumminessNum++;
                tacoYumminessTotal += 5;
                clickUpgrade.play();
            }
        }
        function tomatoes() {
            if (diamonds >= Math.floor(tomatoesCost) && tomatoesNum != 100) {
                diamonds -= Math.floor(tomatoesCost);
                tomatoesCost *= 1.3;
                tomatoesNum++;
                tomatoesTotal += 10;
                clickUpgrade.play();
            }
        }

        function evolve() {
            if (evolveNum == 0) {
                evolve1();
            } else if (evolveNum == 1) {
                evolve2();
            } else if (evolveNum == 2) {
                evolve3();
            } else if (evolveNum == 3) {
                evolve4();
            } else if (evolveNum == 4) {
                evolve5();
            } else if (evolveNum == 5) {
                evolve6();
            } else if (evolveNum == 6) {
                evolve7();
            } else if (evolveNum == 7) {
                evolve8();
            } else if (evolveNum == 8) {
                evolve9();
            } else if (evolveNum == 9) {
                evolve10();
            }
        }

        function evolve1() {
            if ((Math.round(10000 * moneyValue) / 100) >= 2000 * 2) {
                moneyValue = .10;
                resetValues();
                multiplier = 15;
                moneyPerSecNextEvolve = 4000 * 2;
                moneyPerSecNextEvolveDisplay = '8K';

                money = 0;
                frameNo = 0;

                evolveNum = 1;
                clickSound.play();
            }
        }
        function evolve2() {

            }

        function startGame() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('stats').style.display = 'block';
            for (let i = 0; i <= 5; i++) {
                document.getElementsByClassName('upgrades')[i].style.display = 'inline';
            }
            setInterval(updateGameArea, 10);

            window.addEventListener('keydown', function (e) {
                keys = (keys || [])
                keys[e.keyCode] = true;
            })
            window.addEventListener('keyup', function (e) {
                keys[e.keyCode] = false;
            })

            console.log('Loaded');
        }

            }

        function everyInterval(n) {

            }

            }
